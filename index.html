<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto temporizador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <article>
        <div class="container-text">
            <h1>Crea un temporizador</h1>
            <div class="inputs">
                <input id="inputMinutos" placeholder="minutos" min="0" type="number">
                <input id="inputSegundos" placeholder="segundos" min="0" type="number">
            </div>
            <button id="iniciar">Iniciar Temporizador</button>
        </div>
        <div id="contenedor">
            <div>
                <p id="minutos">00</p>
                <span>Minutos</span>
            </div>
            <div>
                <p id="segundos">00</p>
                <span>Segundos</span>
            </div>
        </div>
    </article>
</body>
</html>
